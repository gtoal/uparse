<html><head><meta charset="utf-8"></head><body><pre><u>begin</u>
   <u>integer</u>
     I;
   <u>real</u>
     X;
   <u>array</u>
     A[0: 3];
   I ≔ 1;
   <u>for</u> X ≔ 1·0,
     2·0,
     3·0 <u>do</u>
      <u>begin</u>
         A[I] ≔ X;
         I ≔ I + 1
      <u>end</u>;
<u>end</u>
</pre></body></html>
