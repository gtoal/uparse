<html><head><meta charset="utf-8"></head><body><pre><u>begin</u>
   <u>comment</u> 'LIBRARY' 1;
   <u>real</u>
     A,
     X;
   X ≔ 0·8;
   A ≔ (<u>if</u> X &GreaterSlantEqual; 0 ∧ X &LessSlantEqual; 1 <u>then</u> X × X - 3 × X + 4 <u>else</u>
     0);
   OUTREAL(A);
<u>end</u>
</pre></body></html>
