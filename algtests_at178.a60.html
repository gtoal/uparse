<html><head><meta charset="utf-8"></head><body><pre><u>begin</u>

   <u>integer</u>

   <u>integer</u> <u>procedure</u> C;
   <u>begin</u>
      <u>for</u> C ≔ 1 <u>step</u> 1 <u>until</u> 3 <u>do</u>
         <u>begin</u>
