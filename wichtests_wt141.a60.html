<html><head><meta charset="utf-8"></head><body><pre><u>begin</u>
   <u>comment</u> 'LIBRARY' 1;
   <u>integer</u> <u>procedure</u> FACT(N);
      <u>value</u>
        N;
      <u>integer</u>
        N;
      FACT ≔         <u>if</u> N &gt; 1 <u>then</u>
        N × FACT(N - 1)
      <u>else</u>
        1;
   FACT ≔ 1;
   OUTREAL(99, FACT(5))
<u>end</u>
</pre></body></html>
