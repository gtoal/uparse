<html><head><meta charset="utf-8"></head><body><pre><u>begin</u>
   <u>boolean</u>
     ASSIGN;
   <u>procedure</u> P(X);
      <u>real</u>
        X;
   <u>begin</u>
      OUTREAL(99, X);
      <u>if</u> ASSIGN <u>then</u>
        X ≔ 3·14;
   <u>end</u>;
   <u>real</u>
     X,
     Y;
   ASSIGN ≔ <u>false</u>;
   P(1·0);
   X ≔ Y ≔ 2·0;
   P(X + Y);
   ASSIGN ≔ <u>true</u>;
   P(X);
   P(1·0);
   OUTREAL(99, 1·0)
<u>end</u>
</pre></body></html>
