<html><head><meta charset="utf-8"></head><body><pre><u>begin</u>
   <u>switch</u> PATH ≔      P1,
     P2;
   <u>integer</u>
     N,
     I;
   I ≔ 0;
   LABEL 1 :;
   I ≔ I + 1;
   <u>if</u> I = 2 <u>then</u>
     <u>goto</u> STOP;
   N ≔ 0;
   <u>goto</u>
     <u>if</u> P &gt; 0 <u>then</u>
     PATH[N]
   <u>else</u>
     LABEL 1;
   P1 ≔ P - 1;
   P2 ≔ P - 1;
   STOP :;
<u>end</u>
</pre></body></html>
