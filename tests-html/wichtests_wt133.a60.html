<html><head><meta charset="utf-8"></head><body><pre><u>begin</u>
   <u>comment</u> 'LIBRARY' 1;
   <u>integer</u>
     I;
   <u>integer</u> <u>array</u>
     C[1 : 3];
   <u>for</u> I ≔ 1,
     2,
     3 <u>do</u>
        C[I] ≔ I + 1;
   <u>for</u> I ≔ 1,
     2,
     3 <u>do</u>
        <u>if</u> C[C[C[C[C[C[I]- 1]- 1]- 1]- 1]- 1]≠ I + 1
        <u>then</u>
        OUTREAL(99, I);
   OUTREAL(99, 0)
<u>end</u>
</pre></body></html>
