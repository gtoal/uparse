<html><head><meta charset="utf-8"></head><body><pre><u>procedure</u> AITKEN(x, f, n, X, F); <u>real</u> <u>array</u> x, f;
     <u>integer</u> n;  <u>real</u> X, F;
     <u>comment</u> ;
<u>begin</u> <u>integer</u> i, j, t;
   <u>for</u> j ≔ 0 <u>step</u> 1 <u>until</u> n - 1 <u>do</u>
        <u>for</u> i ≔ j + 1 <u>step</u> 1 <u>until</u> n <u>do</u>
           f[i] ≔ ((X - x[j]) × f [i] - (X - x [i]) × f[j])/
           (x[i] - x[j]) ;
   F ≔ f [n]
<u>end</u>;
</pre></body></html>
