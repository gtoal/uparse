<html><head><meta charset="utf-8"></head><body><pre><u>begin</u>
   <u>integer</u>
     I;
   <u>real</u>
     X;
   <u>procedure</u> ASS(X, I);
      <u>real</u>
        X;
        <u>integer</u>
        I;
      <u>if</u> I &lt; 0 <u>then</u>
        X ≔ I + 3
      <u>else</u>
        I ≔ 2·0 × X;
   ASS(X, - 1);
   I ≔ 2;
   ASS(X, I);
   ASS(I, I);
   ASS(I, X);
   OUTREAL(99, I);
   OUTREAL(99, X)
<u>end</u>
</pre></body></html>
